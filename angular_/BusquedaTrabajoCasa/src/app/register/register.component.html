
<body>
    <!-- Toolbar -->
    <div class="toolbar" role="banner">
        <img 
        [routerLink]="['../titlebar']"
        width="50"
        alt="ReJob Logo"
        src="../../assets/img/logo_B.png"
        />
        <span style="font-size: 2vw;">REJOB</span>
        <div class="spacer"></div>
        <span style="font-size: 2vw;">REGISTRO</span>
        <div class="spacer"></div>
    </div>

    <div class="content" role="main">
        <div style="padding-top: 2vw;text-align: center;">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" color="black" width="15vw" height="15vw" fill="currentColor" class="bi bi-emoji-sunglasses" viewBox="0 0 16 16">
            <path d="M4.968 9.75a.5.5 0 1 0-.866.5A4.498 4.498 0 0 0 8 12.5a4.5 4.5 0 0 0 3.898-2.25.5.5 0 1 0-.866-.5A3.498 3.498 0 0 1 8 11.5a3.498 3.498 0 0 1-3.032-1.75zM7 5.116V5a1 1 0 0 0-1-1H3.28a1 1 0 0 0-.97 1.243l.311 1.242A2 2 0 0 0 4.561 8H5a2 2 0 0 0 1.994-1.839A2.99 2.99 0 0 1 8 6c.393 0 .74.064 1.006.161A2 2 0 0 0 11 8h.438a2 2 0 0 0 1.94-1.515l.311-1.242A1 1 0 0 0 12.72 4H10a1 1 0 0 0-1 1v.116A4.22 4.22 0 0 0 8 5c-.35 0-.69.04-1 .116z"/>
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-1 0A7 7 0 1 0 1 8a7 7 0 0 0 14 0z"/>
            </svg>
            <div style="width: 70%; text-align: right;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                  <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                </svg>
            </div>
        </div>
       
        </div>
        <div style="padding-top: 2vw;">
            <form #simpleform="ngForm" (ngSubmit)="registro(simpleform.value)" class="formLog">
                <p class = "titulo">Datos Personales</p>
                <hr>
                <div class=filaCuest>
                    <label class=tituloCamp>Nombre</label>
                    <br/>
                    <input class=contCamp ngModel name="nombre" type="text"/>
                </div>
                <div class=filaCuest>
                    <label class=tituloCamp>Apellidos</label>
                    <br/>
                    <input class=contCamp ngModel name="apellidos" type="text"/>
                </div>
                <div class=filaCuest>
                    <label class=tituloCamp>Fecha de Nacimiento</label>
                    <br/>
                    <mat-form-field appearance="fill" class="example-form-field">
                    <mat-label>Elige una fecha</mat-label>
                    <input matInput [matDatepicker]="datepicker" ngModel name="fecha_nacimiento">
                    <mat-datepicker-toggle matSuffix [for]="datepicker" ></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                        <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                        </mat-datepicker-actions>
                    </mat-datepicker>
                    </mat-form-field>
                </div>
                <div class=filaCuest>
                    <label class=tituloCamp>Email</label>
                    <br/>
                    <input class=contCamp ngModel name="email" type="text"/>
                </div>
                <div class=filaCuest>
                    <label class=tituloCamp>Contrase√±a</label>
                    <br/>
                    <input class=contCamp ngModel name="password"  type="password"/>
                </div>
                <button class=boton >Crear Cuenta</button>
            </form>
        </div>
    </div>

    <!--<a [routerLink]="['/primer']">Volver a la pagina principal</a>-->
</body>
