<body>
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <img  id="logo"
      [routerLink]="['AltCompComponent']"
      width="50"
      alt="ReJob Logo"
      src="../../assets/img/logo_B.png"
    />
    <span  style="font-size: 2vw;">REJOB</span>
    <div class="spacer"></div>
    <span style="font-size: 2vw;">BIENVENIDO</span>
    <div class="spacer"></div>
    <button [routerLink]="['./AltCompComponent']" class = "boton" style="background-color: rgb(230, 236, 224);">
      Backup
    </button>
    <div class="spacer"></div>
    <button [routerLink]="['../login']" *ngIf="!isLogged else logueado;" class = "boton">
      Log-in
    </button>
    <button [routerLink]="['../RegisterComponent']" *ngIf="!isLogged;" class = "boton">
      Registrarse
    </button>
    <ng-template #logueado>
      <p>Hola <input class=contCamp [disabled]="!edit" [(ngModel)]=user.nombre type="text"/></p>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" style="margin:2vw; border-color: rgba(255, 255, 255, 0); background-color:rgba(255, 255, 255, 0);">
        <mat-icon style="color:white">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['./profile']">
          <mat-icon>person</mat-icon>
          <span>Perfil</span>
        </button>
        <button mat-menu-item [routerLink]="['./favoritos']">
          <mat-icon>star</mat-icon>
          <span>Favoritos</span>
        </button>
        <button mat-menu-item (click)='logOut()'>
          <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" class="bi bi-door-open-fill" viewBox="0 0 16 16" style="color:red; margin-left:5px; margin-right:15px;">
            <path d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2h.5a.5.5 0 0 1 .5.5V15h-1V2zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
          </svg>
          <span>Log-out</span>
        </button>
        
      </mat-menu>
    </ng-template>
